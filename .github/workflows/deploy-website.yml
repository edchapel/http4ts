name: Deploy

on:
  push:
    branches:
      - master

jobs:
  build:
    name: Deploy Website
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]
    steps:
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - uses: actions/checkout@v2
        with:
          token: ${{ secrets.REPO_TOKEN }}
      - run: cd website && npm ci && GIT_USER=alisabzevari USE_SSH=true npm run deploy
        env:
          CI: true
