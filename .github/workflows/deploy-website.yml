name: Deploy

on:
  push:
    branches:
      - master

jobs:
  build:
    name: Deploy Website
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]
    steps:
      - uses: actions/checkout@v1
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: install
        run: cd website && npm ci
        env:
          CI: true
      - name: deploy
        run: cd website && GIT_USER=git USE_SSH=true npm run deploy          
